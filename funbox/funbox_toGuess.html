<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<title>进入竞猜</title>
	<link rel="stylesheet" href="css/funbox.css">
</head>
<body>
	<section class="fbs">
		<img class="fbs_head" src="img/funbox_head.png" alt="">
		<div class="fbs_body fbs_guess" style="height: 45%;">
			<p>哪支队伍将获得最终的胜利？</p>
			<div class="fbs_guessTeam">
				<input type="radio" name="team1">
				<span>“嘻游记”队</span>
				<div class="prog">
					<div class="progress">
						<img class="pgBg" src="img/funbox_progressbg.png" alt="">
						<img style="width:80%" class="progressimg" src="img/funbox_progress.png" alt="">
					</div>
					<p>赔率&nbsp;&nbsp;1:0.7</p>
				</div>				
			</div>
			<img class="fbs_guessVs" src="img/funbox_vs.png" alt="">
			<div class="fbs_guessTeam">
				<input type="radio" name="team1">
				<span>“千里送人头”队</span>
				<div class="prog">
					<div class="progress">
						<img class="pgBg" src="img/funbox_progressbg.png" alt="">
						<img style="width:50%" class="progressimg" src="img/funbox_progress.png" alt="">
					</div>
					<p>赔率&nbsp;&nbsp;1:0.5</p>
				</div>
			</div>
			<a href=""><button class="toGuessBtn">进入竞猜</button></a>
		</div>
		<div class="result">
			<a href=""><button class="btn">竞赛结果</button></a>
			<a href=""><button class="btn">比赛结果</button></a>
		</div>
	</section>
</body>
</html>
